name: Calculate and Update Circulating Supply

on:
  workflow_dispatch:
  schedule:
    - cron: "0/5 * * * *"

jobs:
  calculate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: npm install
      - run: npm run typechain
      - run: npm start
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          ETH_RPC_URL: ${{ secrets.ETH_RPC_URL }}
